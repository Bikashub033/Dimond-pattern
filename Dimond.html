<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  let n =5;
  let string = "";

  // upper side of dimond 
  for(i=1; i<=n; i++){
    // printing space 
    for(j=n; j>i; j--){
      string += " ";
    }
    // printing star
    for(k=0; k<i*2-1; k++){
      string += "*";
    }
    string += "\n";
  }
  // down side of Diamond 
  for(i=1; i<= n-1; i++){
    // printing space 
    for(j = 0; j < i; j++){
      string += " ";
    }
    // printing star 
    for(k= (n-i) * 2-1; k> 0; k--){
      string += "*";
    }
    string += "\n";
  }
  console.log(string);
</script>
</body>
</html>
